<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label color="primary">Your&nbsp;name</ion-label>
      <ion-input placeholder="Your name..." [(ngModel)]="param.txt_name" name="txt_name"></ion-input>
    </ion-item>

    <button ion-button type="submit">Send</button>
  </form>

  <button ion-button type="button" (click)="send()">SEND !</button>
  <button ion-button type="button" (click)="get_my_location()">get My location !</button>

  
  <p>Lat : {{ lat }}</p>
  <p>Long : {{ long }}</p>
  <p>Error : {{ error_code }}</p>
  <p>Error : {{ error_message }}</p>
  
  <div #map id="map"></div>
  
</ion-content>
